name: Python Workflow

on:
  push:
    branches:
      -main

jobs:
  run-python-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: run the python script
        run: python test.py
